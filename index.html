<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Billboard Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 40%;
            border: 3px solid #00ff88;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .status {
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status.scanning {
            color: #00ff88;
        }

        .status.detected {
            color: #ffaa00;
            font-weight: bold;
        }

        .status.error {
            color: #ff4444;
        }

        .detected-text {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .detected-text.show {
            display: block;
        }

        .location-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .notification.show {
            top: 20px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            50% { transform: translateX(-50%) translateY(5px); opacity: 0.8; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .notification h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .notification p {
            font-size: 16px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }

        .notification button {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .notification button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            color: #333;
            transform: translateY(100%);
            transition: transform 0.5s ease;
            z-index: 2000;
            overflow-y: auto;
        }

        .content-page.show {
            transform: translateY(0);
        }

        .content-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 60px 20px 30px;
            text-align: center;
        }

        .content-body {
            padding: 30px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
        }

        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 10px;
            font-family: monospace;
            word-break: break-all;
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 20px; }
            .notification { width: 95%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        
        <div class="overlay">
            <div class="header">
                <h1>üéØ AI Billboard Scanner</h1>
                <p>Automatically detects AI text in real-time</p>
            </div>
            
            <div class="scanner-frame"></div>
            
            <div class="controls">
                <div class="status" id="status">Starting up...</div>
                
                <div class="detected-text" id="detected-text">
                    <strong>üéØ AI Text Detected:</strong>
                    <div id="found-keywords"></div>
                </div>
                
                <div class="location-info" id="location-info">
                    üìç Getting location...
                </div>
                
                <div class="debug-info" id="debug-info" style="display: none;"></div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <h3 id="notif-title">AI Billboard Detected!</h3>
        <p id="notif-text">Local culture content loading...</p>
        <button onclick="showContent()">Explore Local Culture ‚Üí</button>
    </div>

    <div id="content-page" class="content-page">
        <div class="content-header">
            <button class="close-btn" onclick="closeContent()">&times;</button>
            <h1 id="content-title">San Francisco</h1>
            <p id="content-subtitle">Real stories behind the billboards</p>
        </div>
        <div class="content-body" id="content-body">
            <!-- Content will be populated here -->
        </div>
    </div>

    <script>
        let video, worker;
        let isScanning = false;
        let userLocation = null;
        let lastDetectionTime = 0;
        let debugMode = true; // Enable debug logging

        // Comprehensive AI keywords list
        const aiKeywords = [
            // Core terms
            'AI', 'artificial intelligence', 'machine learning', 'deep learning', 'neural network',
            'algorithm', 'automation', 'intelligent', 'smart', 'cognitive',
            
            // Popular AI products
            'chatgpt', 'gpt', 'openai', 'claude', 'anthropic', 'gemini', 'bard', 'copilot',
            'midjourney', 'dall-e', 'stable diffusion',
            
            // Technical terms
            'LLM', 'large language model', 'generative AI', 'transformer', 'neural',
            'NLP', 'natural language processing', 'computer vision', 'predictive',
            'analytics', 'insights', 'data science',
            
            // AI-powered phrases
            'AI-powered', 'AI-driven', 'powered by AI', 'AI-enabled', 'AI-assisted',
            'intelligent platform', 'smart solution', 'automated', 'self-learning',
            
            // Assistants/bots
            'bot', 'chatbot', 'assistant', 'virtual assistant', 'digital assistant',
            
            // Business terms
            'artificial', 'robotic process automation', 'RPA', 'recommendation engine',
            'personalization', 'optimization', 'forecasting', 'prediction'
        ];

        // Neighborhood content
        const neighborhoods = {
            'mission': {
                name: 'Mission District',
                subtitle: 'Where music and culture collide',
                content: `
                    <h2>üé∏ Carlos Santana's Legacy</h2>
                    <p>The Mission District is where guitar legend Carlos Santana got his start, playing in local venues and absorbing the rich cultural mix that would define his unique sound.</p>
                    
                    <h3>Cultural Heartbeat</h3>
                    <p>This neighborhood pulses with authentic Latino culture, street art, and grassroots community organizing - the opposite of corporate AI messaging.</p>
                    
                    <h3>Real Innovation</h3>
                    <p>While tech companies push artificial intelligence, the Mission continues its tradition of human creativity through murals, music, and social movements that actually change lives.</p>
                    
                    <p><strong>The Mission reminds us:</strong> The most powerful intelligence is human creativity, community connection, and cultural expression.</p>
                `
            },
            'soma': {
                name: 'SOMA',
                subtitle: 'Beyond the startup bubble',
                content: `
                    <h2>üè≠ Industrial Roots</h2>
                    <p>Before SOMA became startup central, it was the industrial backbone of San Francisco - warehouses, factories, and working-class communities.</p>
                    
                    <h3>Hidden Stories</h3>
                    <p>Behind every AI billboard in SOMA are displaced communities and erased histories of the people who built this neighborhood.</p>
                    
                    <h3>Human Labor</h3>
                    <p>The "artificial intelligence" being advertised still depends on thousands of human workers - data labelers, content moderators, delivery drivers.</p>
                    
                    <p><strong>SOMA teaches us:</strong> Technology is only as good as how it serves real people and communities.</p>
                `
            },
            'castro': {
                name: 'Castro District',
                subtitle: 'Pride and resistance',
                content: `
                    <h2>üè≥Ô∏è‚Äçüåà Liberation Movement</h2>
                    <p>The Castro was built by LGBTQ+ activists who fought for visibility, rights, and community - not corporate algorithms.</p>
                    
                    <h3>Human Stories</h3>
                    <p>Every rainbow flag represents real people who organized, protested, and built a movement that changed the world through human connection.</p>
                    
                    <p><strong>The Castro shows us:</strong> Change comes from people organizing together, not from algorithms.</p>
                `
            },
            'default': {
                name: 'San Francisco',
                subtitle: 'Real stories behind the billboards',
                content: `
                    <h2>üåÅ City of Neighborhoods</h2>
                    <p>Every neighborhood in SF has stories that matter more than whatever AI product is being advertised.</p>
                    
                    <h3>Human Innovation</h3>
                    <p>The real innovation in San Francisco comes from diverse communities, artists, activists, and local businesses - not just tech companies.</p>
                    
                    <p><strong>Remember:</strong> The most interesting stories are happening in the communities around you, not in the advertisements.</p>
                `
            }
        };

        async function initCamera() {
            try {
                updateStatus("üé• Requesting camera access...", "scanning");

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                
                video = document.getElementById('video');
                video.srcObject = stream;
                await video.play();
                
                updateStatus("ü§ñ Initializing AI text detection...", "scanning");
                
                // Initialize Tesseract with proper error handling
                await initOCR();
                
                // Get location
                getCurrentLocation();
                
            } catch (error) {
                console.error('Camera error:', error);
                updateStatus("‚ùå Camera access denied. Please refresh and allow camera permissions.", "error");
            }
        }

        async function initOCR() {
            try {
                // Create worker with progress tracking
                worker = await Tesseract.createWorker('eng', 1, {
                    logger: m => {
                        if (debugMode) {
                            console.log('OCR:', m);
                        }
                        if (m.status === 'loading tesseract core') {
                            updateStatus("üì• Loading OCR engine...", "scanning");
                        } else if (m.status === 'initializing tesseract') {
                            updateStatus("‚öôÔ∏è Initializing text recognition...", "scanning");
                        } else if (m.status === 'loading language traineddata') {
                            updateStatus("üìö Loading language data...", "scanning");
                        }
                    }
                });

                // Configure OCR for better text detection
                await worker.setParameters({
                    tessedit_pageseg_mode: Tesseract.PSM.AUTO,
                });

                updateStatus("‚úÖ Ready! Scanning for AI text...", "scanning");
                startScanning();
                
            } catch (error) {
                console.error('OCR initialization failed:', error);
                updateStatus("‚ùå Text recognition failed to load. Try refreshing the page.", "error");
            }
        }

        function startScanning() {
            if (isScanning || !worker || !video) return;
            isScanning = true;
            
            // Scan every 2 seconds
            const scanInterval = setInterval(() => {
                if (!isScanning) {
                    clearInterval(scanInterval);
                    return;
                }
                scanForAIText();
            }, 2000);
        }

        async function scanForAIText() {
            if (!video || !worker || !isScanning) return;
            
            try {
                // Create canvas to capture video frame
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Use video dimensions
                canvas.width = video.videoWidth || 640;
                canvas.height = video.videoHeight || 480;
                
                // Draw current video frame
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                if (debugMode) {
                    console.log('Scanning frame:', canvas.width, 'x', canvas.height);
                }
                
                updateStatus("üîç Analyzing image for text...", "scanning");
                
                // OCR the image
                const { data: { text, confidence } } = await worker.recognize(canvas);
                
                if (debugMode) {
                    console.log('OCR Result:', text);
                    console.log('Confidence:', confidence);
                    document.getElementById('debug-info').style.display = 'block';
                    document.getElementById('debug-info').textContent = `Detected: "${text.slice(0, 100)}..." (${confidence}% confidence)`;
                }
                
                // Clean up the detected text
                const cleanText = text.toLowerCase().trim();
                
                if (cleanText.length < 2) {
                    updateStatus("üëÄ No clear text visible - point at text", "scanning");
                    hideDetectedText();
                    return;
                }
                
                // Check for AI keywords
                const foundKeywords = aiKeywords.filter(keyword => 
                    cleanText.includes(keyword.toLowerCase())
                );
                
                if (foundKeywords.length > 0) {
                    // AI keywords detected!
                    const now = Date.now();
                    if (now - lastDetectionTime > 3000) { // 3 second cooldown
                        lastDetectionTime = now;
                        
                        updateStatus("üéØ AI keywords detected! Generating content...", "detected");
                        showDetectedText(foundKeywords);
                        
                        // Trigger notification after brief delay
                        setTimeout(() => {
                            showNotification(foundKeywords);
                        }, 1500);
                    }
                } else {
                    // No AI keywords found
                    const preview = text.slice(0, 30);
                    updateStatus(`üìù Text detected: "${preview}..." - No AI keywords found`, "scanning");
                    hideDetectedText();
                }
                
            } catch (error) {
                console.error('OCR error:', error);
                updateStatus("‚ö†Ô∏è Text recognition error - retrying...", "error");
                
                // Retry after error
                setTimeout(() => {
                    if (isScanning) {
                        updateStatus("üîç Resuming scan...", "scanning");
                    }
                }, 2000);
            }
        }

        function showDetectedText(keywords) {
            const detectedDiv = document.getElementById('detected-text');
            const keywordsDiv = document.getElementById('found-keywords');
            
            keywordsDiv.textContent = keywords.map(k => `"${k}"`).join(', ');
            detectedDiv.classList.add('show');
        }

        function hideDetectedText() {
            document.getElementById('detected-text').classList.remove('show');
        }

        function showNotification(keywords) {
            const notification = document.getElementById('notification');
            const title = document.getElementById('notif-title');
            const text = document.getElementById('notif-text');
            
            // Get current neighborhood
            let neighborhood = 'default';
            if (userLocation) {
                neighborhood = getNeighborhoodFromLocation(userLocation.lat, userLocation.lng);
            }
            
            const neighborhoodName = neighborhoods[neighborhood].name;
            const keywordText = keywords.slice(0, 3).map(k => `"${k}"`).join(', ');
            
            title.textContent = `üéØ AI Billboard Detected!`;
            text.textContent = `Found ${keywordText} in ${neighborhoodName}. Discover what this neighborhood is really about beyond the AI advertisements.`;
            
            notification.classList.add('show');
            
            // Auto-hide after 10 seconds
            setTimeout(() => {
                if (notification.classList.contains('show')) {
                    notification.classList.remove('show');
                }
            }, 10000);
        }

        function showContent() {
            document.getElementById('notification').classList.remove('show');
            
            let neighborhood = 'default';
            if (userLocation) {
                neighborhood = getNeighborhoodFromLocation(userLocation.lat, userLocation.lng);
            }
            
            const content = neighborhoods[neighborhood];
            document.getElementById('content-title').textContent = content.name;
            document.getElementById('content-subtitle').textContent = content.subtitle;
            document.getElementById('content-body').innerHTML = content.content;
            document.getElementById('content-page').classList.add('show');
        }

        function closeContent() {
            document.getElementById('content-page').classList.remove('show');
        }

        async function getCurrentLocation() {
            const locationInfo = document.getElementById('location-info');
            
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        const neighborhood = getNeighborhoodFromLocation(userLocation.lat, userLocation.lng);
                        const neighborhoodName = neighborhoods[neighborhood].name;
                        locationInfo.innerHTML = `üìç ${neighborhoodName} (${userLocation.lat.toFixed(3)}, ${userLocation.lng.toFixed(3)})`;
                    },
                    (error) => {
                        locationInfo.innerHTML = `üìç Location unavailable - showing default SF content`;
                    },
                    { enableHighAccuracy: true, timeout: 15000 }
                );
            } else {
                locationInfo.innerHTML = `üìç Location not supported`;
            }
        }

        function getNeighborhoodFromLocation(lat, lng) {
            if (lat >= 37.746 && lat <= 37.773 && lng >= -122.427 && lng <= -122.396) {
                return 'mission';
            } else if (lat >= 37.770 && lat <= 37.794 && lng >= -122.420 && lng <= -122.385) {
                return 'soma';
            } else if (lat >= 37.758 && lat <= 37.768 && lng >= -122.445 && lng <= -122.425) {
                return 'castro';
            }
            return 'default';
        }

        function updateStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initCamera);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isScanning = false;
            } else if (worker && video) {
                setTimeout(() => {
                    updateStatus("üîç Resuming scan...", "scanning");
                    startScanning();
                }, 1000);
            }
        });
    </script>
</body>
</html>
