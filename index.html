<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Billboard Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 40%;
            border: 3px solid #00ff88;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .controls {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .main-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border: none;
            border-radius: 15px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 136, 0.4);
        }

        .main-button:active {
            transform: translateY(0);
        }

        .status {
            font-size: 14px;
            opacity: 0.8;
            margin-top: 10px;
        }

        .notification {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .notification.show {
            top: 20px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            50% { transform: translateX(-50%) translateY(5px); opacity: 0.8; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .notification h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .notification p {
            font-size: 16px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }

        .notification button {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .notification button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            color: #333;
            transform: translateY(100%);
            transition: transform 0.5s ease;
            z-index: 2000;
            overflow-y: auto;
        }

        .content-page.show {
            transform: translateY(0);
        }

        .content-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 60px 20px 30px;
            text-align: center;
        }

        .content-body {
            padding: 30px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
        }

        .location-info {
            background: rgba(0, 255, 136, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-size: 14px;
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 20px; }
            .notification { width: 95%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        
        <div class="overlay">
            <div class="header">
                <h1>üéØ Billboard Scanner</h1>
                <p>Point camera at AI billboards, then tap the button!</p>
            </div>
            
            <div class="scanner-frame"></div>
            
            <div class="controls">
                <button class="main-button" id="scan-button" onclick="scanAIBillboard()" disabled>
                    üîç Scanning for AI text...
                </button>
                <div class="status" id="status">Camera ready - Look for AI ads!</div>
                <div class="location-info" id="location-info">
                    üìç Getting your location...
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <h3 id="notif-title">AI Billboard Detected!</h3>
        <p id="notif-text">Discover what this neighborhood is really about</p>
        <button onclick="showContent()">Explore Local Culture ‚Üí</button>
    </div>

    <div id="content-page" class="content-page">
        <div class="content-header">
            <button class="close-btn" onclick="closeContent()">&times;</button>
            <h1 id="content-title">Mission District</h1>
            <p id="content-subtitle">Where music and culture collide</p>
        </div>
        <div class="content-body" id="content-body">
            <!-- Content will be populated here -->
        </div>
    </div>

    <script>
        let video;
        let userLocation = null;
        let lastScanTime = 0;
        let worker = null;
        let isScanning = false;

        // AI-related keywords to detect (comprehensive list)
        const aiKeywords = [
            // Core AI terms
            'AI', 'artificial intelligence', 'machine learning', 'deep learning', 'neural network',
            'algorithm', 'automation', 'intelligent', 'smart', 'cognitive',
            
            // Popular AI models/products
            'chatgpt', 'gpt', 'openai', 'claude', 'anthropic', 'gemini', 'bard', 'copilot',
            'midjourney', 'dall-e', 'stable diffusion', 'hugging face',
            
            // Technical terms
            'LLM', 'large language model', 'generative AI', 'transformer', 'neural',
            'NLP', 'natural language processing', 'computer vision', 'predictive',
            'analytics', 'insights', 'data science', 'big data',
            
            // AI-powered phrases
            'AI-powered', 'AI-driven', 'powered by AI', 'AI-enabled', 'AI-assisted',
            'intelligent platform', 'smart solution', 'automated', 'self-learning',
            
            // Common AI assistants/bots
            'bot', 'chatbot', 'assistant', 'virtual assistant', 'digital assistant',
            'alexa', 'siri', 'cortana', 'google assistant',
            
            // Marketing buzzwords
            'revolutionary AI', 'next-gen', 'cutting-edge', 'breakthrough',
            'innovative AI', 'advanced AI', 'intelligent automation',
            
            // Business AI terms
            'artificial', 'robotic process automation', 'RPA', 'recommendation engine',
            'personalization', 'optimization', 'forecasting', 'prediction',
            
            // Emerging terms
            'AGI', 'artificial general intelligence', 'foundation model',
            'multimodal', 'reasoning', 'inference', 'training data'
        ];

        // Neighborhood content
        const neighborhoods = {
            'mission': {
                name: 'Mission District',
                subtitle: 'Where music and culture collide',
                content: `
                    <h2>üé∏ Carlos Santana's Legacy</h2>
                    <p>The Mission District is where guitar legend Carlos Santana got his start, playing in local venues and absorbing the rich cultural mix that would define his unique sound.</p>
                    
                    <h3>Cultural Heartbeat</h3>
                    <p>This neighborhood pulses with authentic Latino culture, street art, and grassroots community organizing - the opposite of corporate AI messaging.</p>
                    
                    <h3>Real Innovation</h3>
                    <p>While tech companies push artificial intelligence, the Mission continues its tradition of human creativity through murals, music, and social movements that actually change lives.</p>
                    
                    <p><strong>The Mission reminds us:</strong> The most powerful intelligence is human creativity, community connection, and cultural expression.</p>
                `
            },
            'soma': {
                name: 'SOMA',
                subtitle: 'Beyond the startup bubble',
                content: `
                    <h2>üè≠ Industrial Roots</h2>
                    <p>Before SOMA became startup central, it was the industrial backbone of San Francisco - warehouses, factories, and working-class communities.</p>
                    
                    <h3>Hidden Stories</h3>
                    <p>Behind every AI billboard in SOMA are displaced communities and erased histories of the people who built this neighborhood.</p>
                    
                    <h3>Human Labor</h3>
                    <p>The "artificial intelligence" being advertised still depends on thousands of human workers - data labelers, content moderators, delivery drivers.</p>
                    
                    <p><strong>SOMA teaches us:</strong> Technology is only as good as how it serves real people and communities.</p>
                `
            },
            'castro': {
                name: 'Castro District',
                subtitle: 'Pride and resistance',
                content: `
                    <h2>üè≥Ô∏è‚Äçüåà Liberation Movement</h2>
                    <p>The Castro was built by LGBTQ+ activists who fought for visibility, rights, and community - not corporate algorithms.</p>
                    
                    <h3>Human Stories</h3>
                    <p>Every rainbow flag represents real people who organized, protested, and built a movement that changed the world through human connection.</p>
                    
                    <h3>Authentic Community</h3>
                    <p>While AI companies promise to "connect" people, the Castro shows what real community looks like - mutual aid, celebration, and solidarity.</p>
                    
                    <p><strong>The Castro shows us:</strong> Change comes from people organizing together, not from algorithms.</p>
                `
            },
            'default': {
                name: 'San Francisco',
                subtitle: 'Real stories behind the billboards',
                content: `
                    <h2>üåÅ City of Neighborhoods</h2>
                    <p>Every neighborhood in SF has stories that matter more than whatever AI product is being advertised.</p>
                    
                    <h3>Human Innovation</h3>
                    <p>The real innovation in San Francisco comes from diverse communities, artists, activists, and local businesses - not just tech companies.</p>
                    
                    <h3>Look Deeper</h3>
                    <p>Behind every AI billboard is a neighborhood with culture, history, and people worth paying attention to.</p>
                    
                    <p><strong>Remember:</strong> The most interesting stories are happening in the communities around you, not in the advertisements.</p>
                `
            }
        };

        async function initCamera() {
            try {
                updateStatus("Requesting camera access...");

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video = document.getElementById('video');
                video.srcObject = stream;
                await video.play();
                
                updateStatus("Loading text recognition (this may take a moment)...");
                
                // Try to initialize OCR with longer timeout
                setTimeout(async () => {
                    try {
                        worker = await Tesseract.createWorker('eng', {
                            logger: m => {
                                if (m.status === 'recognizing text') {
                                    updateStatus(`Loading OCR: ${Math.round(m.progress * 100)}%`);
                                }
                            }
                        });
                        
                        await worker.setParameters({
                            tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789 -',
                            tessedit_pageseg_mode: Tesseract.PSM.SPARSE_TEXT
                        });
                        
                        updateStatus("OCR ready - scanning for AI text!");
                        startScanning();
                    } catch (ocrError) {
                        console.error('OCR failed:', ocrError);
                        updateStatus("OCR unavailable - using manual mode");
                        enableManualMode();
                    }
                }, 2000);
                
                getCurrentLocation();
                
            } catch (error) {
                console.error('Camera error:', error);
                updateStatus("Camera access issue. Please allow permissions and refresh.");
            }
        }

        function enableManualMode() {
            const button = document.getElementById('scan-button');
            button.disabled = false;
            button.textContent = "üéØ Spotted AI Billboard? Tap Here!";
            button.style.background = "linear-gradient(135deg, #00ff88 0%, #00cc6a 100%)";
            
            // Clear any fake data
            button.dataset.foundKeywords = "";
            
            updateStatus("Manual mode: Tap button when you see AI advertising");
        }

        function startScanning() {
            if (isScanning || !worker) return;
            isScanning = true;
            
            // Scan every 3 seconds
            setInterval(scanForAIText, 3000);
        }

        async function scanForAIText() {
            if (!video || !worker || !isScanning) return;
            
            try {
                // Create canvas and capture frame
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                updateStatus("Analyzing text in view...");
                
                // OCR the image
                const { data: { text } } = await worker.recognize(canvas);
                
                console.log('Full detected text:', text);
                
                // Check for AI keywords (case insensitive)
                const foundKeywords = aiKeywords.filter(keyword => 
                    text.toLowerCase().includes(keyword.toLowerCase())
                );
                
                const button = document.getElementById('scan-button');
                
                if (foundKeywords.length > 0) {
                    // Show which specific keywords were found
                    updateStatus(`üéØ AI Keywords Found: "${foundKeywords.join('", "')}" - Ready to scan!`);
                    
                    button.disabled = false;
                    button.textContent = `üéØ Found: ${foundKeywords[0].toUpperCase()}! Tap to Continue ‚Üí`;
                    button.style.background = "linear-gradient(135deg, #00ff88 0%, #00cc6a 100%)";
                    
                    // Store found keywords for the notification
                    button.dataset.foundKeywords = foundKeywords.join(', ');
                    
                } else {
                    // No AI keywords found
                    button.disabled = true;
                    button.textContent = "üîç No AI text detected - keep scanning...";
                    button.style.background = "linear-gradient(135deg, #666 0%, #444 100%)";
                    
                    // Show what was actually detected for debugging
                    const detectedText = text.trim().slice(0, 40);
                    if (detectedText.length > 3) {
                        updateStatus(`Detected text: "${detectedText}..." - No AI keywords found`);
                    } else {
                        updateStatus("No clear text detected - try better lighting or get closer");
                    }
                }
                
            } catch (error) {
                console.error('OCR error:', error);
                updateStatus("Text recognition error - falling back to manual mode");
                enableManualMode();
            }
        }

        async function getCurrentLocation() {
            const locationInfo = document.getElementById('location-info');
            
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        // Show exact coordinates for debugging
                        console.log('Your coordinates:', userLocation.lat, userLocation.lng);
                        
                        const neighborhood = getNeighborhoodFromLocation(userLocation.lat, userLocation.lng);
                        const neighborhoodName = neighborhoods[neighborhood].name;
                        
                        // Show coordinates in the UI for debugging
                        locationInfo.innerHTML = `üìç ${neighborhoodName}<br><small>Lat: ${userLocation.lat.toFixed(3)}, Lng: ${userLocation.lng.toFixed(3)}</small>`;
                    },
                    (error) => {
                        console.log('Location error:', error);
                        locationInfo.innerHTML = `üìç Location unavailable - showing default SF content`;
                    },
                    { 
                        enableHighAccuracy: true,
                        timeout: 15000,
                        maximumAge: 60000
                    }
                );
            } else {
                locationInfo.innerHTML = `üìç Location not supported - showing default SF content`;
            }
        }

        function getNeighborhoodFromLocation(lat, lng) {
            // More precise SF neighborhood boundaries
            
            // Mission District: 37.746-37.773, -122.427 to -122.396
            if (lat >= 37.746 && lat <= 37.773 && lng >= -122.427 && lng <= -122.396) {
                return 'mission';
            }
            // SOMA: 37.770-37.794, -122.420 to -122.385
            else if (lat >= 37.770 && lat <= 37.794 && lng >= -122.420 && lng <= -122.385) {
                return 'soma';
            }
            // Castro: 37.758-37.768, -122.445 to -122.425
            else if (lat >= 37.758 && lat <= 37.768 && lng >= -122.445 && lng <= -122.425) {
                return 'castro';
            }
            // Haight-Ashbury: 37.766-37.773, -122.456 to -122.440
            else if (lat >= 37.766 && lat <= 37.773 && lng >= -122.456 && lng <= -122.440) {
                return 'haight';
            }
            // Richmond: 37.775-37.785, -122.515 to -122.440
            else if (lat >= 37.775 && lat <= 37.785 && lng >= -122.515 && lng <= -122.440) {
                return 'richmond';
            }
            
            return 'default';
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function scanAIBillboard() {
            const button = document.getElementById('scan-button');
            
            // Only proceed if button is enabled
            if (button.disabled) {
                return;
            }
            
            // Prevent spam clicking
            const now = Date.now();
            if (now - lastScanTime < 3000) {
                return;
            }
            lastScanTime = now;

            // Check if we're in OCR mode or manual mode
            const foundKeywords = button.dataset.foundKeywords;
            
            if (foundKeywords && foundKeywords.trim() !== "") {
                // OCR mode - we have real detected keywords
                showNotification(foundKeywords);
                updateStatus(`AI billboard processed: ${foundKeywords}`);
            } else {
                // Manual mode - user is reporting they see AI text
                showNotification("User-reported AI billboard");
                updateStatus("User-reported AI billboard detected!");
            }
            
            // Reset button for OCR mode
            if (worker && isScanning) {
                button.disabled = true;
                button.textContent = "üîç Scanning for more AI text...";
                button.style.background = "linear-gradient(135deg, #666 0%, #444 100%)";
            }
        }

        function showNotification(detectedKeywords) {
            const notification = document.getElementById('notification');
            const title = document.getElementById('notif-title');
            const text = document.getElementById('notif-text');
            
            // Determine current neighborhood
            let neighborhood = 'default';
            if (userLocation) {
                neighborhood = getNeighborhoodFromLocation(userLocation.lat, userLocation.lng);
            }
            
            const neighborhoodName = neighborhoods[neighborhood].name;
            
            title.textContent = `üéØ AI Billboard Detected!`;
            
            if (detectedKeywords === "User-reported AI billboard") {
                // Manual mode - user spotted AI text
                text.textContent = `AI advertising spotted in ${neighborhoodName}. Discover what this neighborhood is really about beyond the corporate messaging.`;
            } else if (detectedKeywords && detectedKeywords.trim() !== "") {
                // OCR mode - show actual detected keywords
                text.textContent = `Found keywords: "${detectedKeywords}" in ${neighborhoodName}. Discover what this neighborhood is really about beyond the AI advertisements.`;
            } else {
                // Fallback
                text.textContent = `You're in ${neighborhoodName}. Discover what this neighborhood is really about beyond the advertisements.`;
            }
            
            notification.classList.add('show');
            
            // Auto-hide after 8 seconds
            setTimeout(() => {
                if (notification.classList.contains('show')) {
                    notification.classList.remove('show');
                }
            }, 8000);
        }

        function showContent() {
            // Hide notification
            document.getElementById('notification').classList.remove('show');
            
            // Determine neighborhood
            let neighborhood = 'default';
            if (userLocation) {
                neighborhood = getNeighborhoodFromLocation(userLocation.lat, userLocation.lng);
            }
            
            const content = neighborhoods[neighborhood];
            
            // Update content page
            document.getElementById('content-title').textContent = content.name;
            document.getElementById('content-subtitle').textContent = content.subtitle;
            document.getElementById('content-body').innerHTML = content.content;
            
            // Show content page
            document.getElementById('content-page').classList.add('show');
        }

        function closeContent() {
            document.getElementById('content-page').classList.remove('show');
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initCamera();
        });
    </script>
</body>
</html>
