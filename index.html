<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Billboard Scanner</title>
    <script src="https://unpkg.com/tesseract.js@2.1.0/dist/tesseract.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }
        
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }
        
        .header {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
        }
        
        .scanner-area {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 40%;
            border: 3px solid #00ff88;
            border-radius: 15px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .status {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
        }
        
        .scan-button {
            width: 100%;
            max-width: 300px;
            padding: 20px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border: none;
            border-radius: 15px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px auto;
            display: block;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
            transition: all 0.3s ease;
        }
        
        .scan-button:active {
            transform: translateY(2px);
        }
        
        .scan-button:disabled {
            background: #666;
            color: #999;
            cursor: not-allowed;
        }
            background: rgba(0, 255, 136, 0.2);
            border: 2px solid #00ff88;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    
    <div class="overlay">
        <div class="header">
            <h1>ðŸŽ¯ AI Billboard Scanner</h1>
            <p>Auto-scanning for AI text...</p>
        </div>
        
        <div class="scanner-area"></div>
        
        <div class="status" id="status">Starting camera and scanner...</div>
        
        <button class="scan-button" id="scanBtn" onclick="scanNow()" disabled>
            ðŸ“¸ Scan the Billboard
        </button>
    </div>
    
    <div class="detected" id="detected">
        <h2>ðŸŽ¯ AI Text Found!</h2>
        <p id="foundText"></p>
    </div>

    <script>
        let video;
        let worker;
        let scanning = false;
        let ready = false;
        
        // AI keywords
        const aiWords = ['ai', 'artificial intelligence', 'machine learning', 'chatgpt', 'smart', 'intelligent', 'automation'];
        
        // Auto-start everything when page loads
        window.addEventListener('load', function() {
            startEverything();
        });
        
        async function startEverything() {
            try {
                updateStatus('ðŸŽ¥ Starting camera...');
                
                // Get camera
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                
                video = document.getElementById('video');
                video.srcObject = stream;
                await video.play();
                
                updateStatus('ðŸ¤– Loading text scanner...');
                
                // Start OCR
                worker = Tesseract.createWorker();
                await worker.load();
                await worker.loadLanguage('eng');
                await worker.initialize('eng');
                
                updateStatus('âœ… Ready! Point at billboard and tap scan');
                ready = true;
                document.getElementById('scanBtn').disabled = false;
                
                // Remove auto-scanning - now manual only
                
            } catch (error) {
                updateStatus('âŒ Failed: ' + error.message);
                console.error(error);
            }
        }
        
        function scanNow() {
            if (!ready || scanning) return;
            
            scanning = true;
            updateStatus('ðŸ” Scanning billboard...');
            document.getElementById('scanBtn').textContent = 'â³ Scanning...';
            document.getElementById('scanBtn').disabled = true;
            
            performScan();
        }
        
        async function performScan() {
            try {
                // Capture frame
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                // OCR
                const { data: { text } } = await worker.recognize(canvas);
                
                if (text && text.trim()) {
                    console.log('Detected text:', text);
                    
                    // Check for AI words
                    const foundWords = [];
                    const lowerText = text.toLowerCase();
                    
                    for (const word of aiWords) {
                        if (lowerText.includes(word)) {
                            foundWords.push(word);
                        }
                    }
                    
                    if (foundWords.length > 0) {
                        showDetection(text, foundWords);
                    } else {
                        updateStatus(`ðŸ“ Text found: "${text.slice(0, 30)}..." (no AI keywords)`);
                    }
                } else {
                    updateStatus('âŒ No text detected - try better lighting or get closer');
                }
                
            } catch (error) {
                updateStatus('âŒ Scan failed - try again');
                console.error(error);
            }
            
            // Reset button
            setTimeout(() => {
                scanning = false;
                document.getElementById('scanBtn').textContent = 'ðŸ“¸ Scan the Billboard';
                document.getElementById('scanBtn').disabled = false;
            }, 2000);
        }
        
        function startScanning() {
            // Removed auto-scanning - now manual only
        }
        
        function showDetection(text, words) {
            updateStatus('ðŸŽ¯ AI TEXT DETECTED!');
            
            document.getElementById('foundText').innerHTML = 
                `<strong>Found:</strong> ${words.join(', ')}<br>
                 <strong>In text:</strong> "${text.slice(0, 50)}..."`;
            
            document.getElementById('detected').style.display = 'block';
            
            // Hide after 5 seconds
            setTimeout(() => {
                document.getElementById('detected').style.display = 'none';
            }, 5000);
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
    </script>
</body>
</html>
