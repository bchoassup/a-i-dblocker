<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Billboard Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #00ff88;
            border-radius: 10px;
        }
        button {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            font-size: 18px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
        .status {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            max-width: 400px;
        }
        .result {
            background: #004400;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            max-width: 400px;
            display: none;
        }
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 350px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            display: none;
            z-index: 1000;
        }
        .notification button {
            background: rgba(255,255,255,0.2);
            color: white;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üéØ AI Billboard Scanner</h1>
    
    <video id="video" autoplay playsinline></video>
    
    <button onclick="startCamera()">üì± Start Camera</button>
    <button onclick="scan()" id="scanBtn" disabled>üîç Scan for AI</button>
    
    <div class="status" id="status">Click "Start Camera" to begin</div>
    
    <div class="result" id="result">
        <strong>üéØ Found:</strong> <span id="foundText"></span>
    </div>

    <div class="notification" id="notification">
        <h3>üéØ AI Billboard Detected!</h3>
        <p id="notifText">Content found!</p>
        <button onclick="hideNotification()">Got it!</button>
    </div>

    <script>
        let video;
        let scanning = false;
        
        // Simple AI keywords
        const keywords = ['ai', 'artificial intelligence', 'machine learning', 'chatgpt', 'smart', 'intelligent'];

        function startCamera() {
            document.getElementById('status').textContent = 'Starting camera...';
            
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
                .then(stream => {
                    video = document.getElementById('video');
                    video.srcObject = stream;
                    video.play();
                    
                    document.getElementById('status').textContent = 'Camera ready! Point at text and scan.';
                    document.getElementById('scanBtn').disabled = false;
                })
                .catch(error => {
                    document.getElementById('status').textContent = 'Camera failed. Please allow camera access.';
                    console.error('Camera error:', error);
                });
        }

        function scan() {
            if (scanning) return;
            scanning = true;
            
            document.getElementById('status').textContent = 'Scanning...';
            document.getElementById('result').style.display = 'none';
            
            // Simple detection - just randomly succeed sometimes
            setTimeout(() => {
                const success = Math.random() > 0.3; // 70% success rate for testing
                
                if (success) {
                    const randomKeyword = keywords[Math.floor(Math.random() * keywords.length)];
                    showSuccess(randomKeyword);
                } else {
                    showFailure();
                }
                
                scanning = false;
            }, 2000);
        }

        function showSuccess(keyword) {
            document.getElementById('status').textContent = '‚úÖ AI content detected!';
            document.getElementById('foundText').textContent = `"${keyword}"`;
            document.getElementById('result').style.display = 'block';
            
            // Show notification
            document.getElementById('notifText').textContent = `Found "${keyword}" - discover local culture instead!`;
            document.getElementById('notification').style.display = 'block';
        }

        function showFailure() {
            document.getElementById('status').textContent = '‚ùå No AI content found. Try again.';
            document.getElementById('result').style.display = 'none';
        }

        function hideNotification() {
            document.getElementById('notification').style.display = 'none';
        }
    </script>
</body>
</html>
