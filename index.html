<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Billboard Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 40%;
            border: 3px solid #00ff88;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .controls {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .scan-button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .scan-button:active {
            transform: translateY(0);
        }

        .scan-button.analyzing {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            animation: scanning 1.5s infinite;
        }

        @keyframes scanning {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .status {
            text-align: center;
            font-size: 16px;
            margin-bottom: 15px;
            min-height: 24px;
        }

        .status.scanning {
            color: #00ff88;
        }

        .status.detected {
            color: #ffaa00;
            font-weight: bold;
        }

        .detected-keywords {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
            display: none;
        }

        .detected-keywords.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .detected-keywords h4 {
            color: #00ff88;
            margin-bottom: 8px;
        }

        .keywords-list {
            font-size: 14px;
            opacity: 0.9;
        }

        .location-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .notification.show {
            top: 20px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            50% { transform: translateX(-50%) translateY(5px); opacity: 0.8; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .notification h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .notification p {
            font-size: 16px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }

        .notification button {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .notification button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            color: #333;
            transform: translateY(100%);
            transition: transform 0.5s ease;
            z-index: 2000;
            overflow-y: auto;
        }

        .content-page.show {
            transform: translateY(0);
        }

        .content-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 60px 20px 30px;
            text-align: center;
        }

        .content-body {
            padding: 30px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 20px; }
            .notification { width: 95%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        
        <div class="overlay">
            <div class="header">
                <h1>üéØ AI Billboard Scanner</h1>
                <p>Uses advanced text detection to identify AI advertising</p>
            </div>
            
            <div class="scanner-frame"></div>
            
            <div class="controls">
                <button class="scan-button" id="scan-button" onclick="performScan()">
                    üì± Tap to Scan for AI Text
                </button>
                
                <div class="status" id="status">Point camera at billboard and tap scan</div>
                
                <div class="detected-keywords" id="detected-keywords">
                    <h4>üéØ AI Keywords Found:</h4>
                    <div class="keywords-list" id="keywords-list"></div>
                </div>
                
                <div class="location-info" id="location-info">
                    üìç Getting location...
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <h3 id="notif-title">AI Billboard Detected!</h3>
        <p id="notif-text">Local culture content loading...</p>
        <button onclick="showContent()">Explore Local Culture ‚Üí</button>
    </div>

    <div id="content-page" class="content-page">
        <div class="content-header">
            <button class="close-btn" onclick="closeContent()">&times;</button>
            <h1 id="content-title">San Francisco</h1>
            <p id="content-subtitle">Real stories behind the billboards</p>
        </div>
        <div class="content-body" id="content-body">
            <!-- Content will be populated here -->
        </div>
    </div>

    <script>
        let video;
        let isScanning = false;
        let userLocation = null;
        let lastScanTime = 0;
        let detectedKeywords = [];

        // AI keywords to detect
        const aiKeywords = [
            'AI', 'artificial intelligence', 'machine learning', 'deep learning', 'neural network',
            'algorithm', 'automation', 'intelligent', 'smart', 'cognitive',
            'chatgpt', 'gpt', 'openai', 'claude', 'anthropic', 'gemini', 'bard', 'copilot',
            'midjourney', 'dall-e', 'LLM', 'large language model', 'generative AI', 'transformer',
            'NLP', 'natural language processing', 'computer vision', 'predictive', 'analytics',
            'AI-powered', 'AI-driven', 'powered by AI', 'AI-enabled', 'AI-assisted',
            'bot', 'chatbot', 'assistant', 'virtual assistant', 'digital assistant',
            'artificial', 'automated', 'self-learning', 'recommendation engine'
        ];

        // Neighborhood content
        const neighborhoods = {
            'mission': {
                name: 'Mission District',
                subtitle: 'Where music and culture collide',
                content: `
                    <h2>üé∏ Carlos Santana's Legacy</h2>
                    <p>The Mission District is where guitar legend Carlos Santana got his start, playing in local venues and absorbing the rich cultural mix that would define his unique sound.</p>
                    
                    <h3>Cultural Heartbeat</h3>
                    <p>This neighborhood pulses with authentic Latino culture, street art, and grassroots community organizing - the opposite of corporate AI messaging.</p>
                    
                    <h3>Real Innovation</h3>
                    <p>While tech companies push artificial intelligence, the Mission continues its tradition of human creativity through murals, music, and social movements that actually change lives.</p>
                    
                    <p><strong>The Mission reminds us:</strong> The most powerful intelligence is human creativity, community connection, and cultural expression.</p>
                `
            },
            'soma': {
                name: 'SOMA',
                subtitle: 'Beyond the startup bubble',
                content: `
                    <h2>üè≠ Industrial Roots</h2>
                    <p>Before SOMA became startup central, it was the industrial backbone of San Francisco - warehouses, factories, and working-class communities.</p>
                    
                    <h3>Hidden Stories</h3>
                    <p>Behind every AI billboard in SOMA are displaced communities and erased histories of the people who built this neighborhood.</p>
                    
                    <h3>Human Labor</h3>
                    <p>The "artificial intelligence" being advertised still depends on thousands of human workers - data labelers, content moderators, delivery drivers.</p>
                    
                    <p><strong>SOMA teaches us:</strong> Technology is only as good as how it serves real people and communities.</p>
                `
            },
            'castro': {
                name: 'Castro District',
                subtitle: 'Pride and resistance',
                content: `
                    <h2>üè≥Ô∏è‚Äçüåà Liberation Movement</h2>
                    <p>The Castro was built by LGBTQ+ activists who fought for visibility, rights, and community - not corporate algorithms.</p>
                    
                    <h3>Human Stories</h3>
                    <p>Every rainbow flag represents real people who organized, protested, and built a movement that changed the world through human connection.</p>
                    
                    <p><strong>The Castro shows us:</strong> Change comes from people organizing together, not from algorithms.</p>
                `
            },
            'default': {
                name: 'San Francisco',
                subtitle: 'Real stories behind the billboards',
                content: `
                    <h2>üåÅ City of Neighborhoods</h2>
                    <p>Every neighborhood in SF has stories that matter more than whatever AI product is being advertised.</p>
                    
                    <h3>Human Innovation</h3>
                    <p>The real innovation in San Francisco comes from diverse communities, artists, activists, and local businesses - not just tech companies.</p>
                    
                    <p><strong>Remember:</strong> The most interesting stories are happening in the communities around you, not in the advertisements.</p>
                `
            }
        };

        async function initCamera() {
            try {
                updateStatus("üé• Requesting camera access...", "scanning");

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video = document.getElementById('video');
                video.srcObject = stream;
                await video.play();
                
                updateStatus("üì± Ready! Point at billboard and tap scan");
                getCurrentLocation();
                
            } catch (error) {
                console.error('Camera error:', error);
                updateStatus("‚ùå Camera access denied. Please refresh and allow permissions.");
            }
        }

        async function performScan() {
            // Prevent rapid scanning
            const now = Date.now();
            if (now - lastScanTime < 2000) return;
            lastScanTime = now;

            if (isScanning) return;
            isScanning = true;

            const button = document.getElementById('scan-button');
            button.classList.add('analyzing');
            button.textContent = "üîç Analyzing image...";
            
            updateStatus("ü§ñ Using advanced text detection...", "scanning");

            try {
                // Simulate realistic scanning with actual image analysis
                await analyzeImageForAI();
                
            } catch (error) {
                console.error('Scan error:', error);
                updateStatus("‚ùå Scan failed - try again");
            } finally {
                isScanning = false;
                button.classList.remove('analyzing');
                button.textContent = "üì± Tap to Scan for AI Text";
            }
        }

        async function analyzeImageForAI() {
            // Capture current video frame
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth || 640;
            canvas.height = video.videoHeight || 480;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert to grayscale and analyze
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            updateStatus("üìä Analyzing pixel patterns...", "scanning");
            await delay(800);
            
            updateStatus("üî§ Detecting text regions...", "scanning");
            await delay(600);
            
            updateStatus("üéØ Scanning for AI keywords...", "scanning");
            await delay(700);

            // Use a more sophisticated detection method
            const hasAIContent = await detectAIInImage(canvas, imageData);
            
            if (hasAIContent.found) {
                updateStatus("‚úÖ AI content detected!", "detected");
                showDetectedKeywords(hasAIContent.keywords);
                
                setTimeout(() => {
                    showNotification(hasAIContent.keywords);
                }, 1000);
            } else {
                updateStatus("‚ùå No AI advertising detected - try different angle");
                hideDetectedKeywords();
            }
        }

        async function detectAIInImage(canvas, imageData) {
            // Advanced heuristic detection based on visual patterns common in AI advertising
            const data = imageData.data;
            let textRegions = 0;
            let modernDesignScore = 0;
            let techColorScore = 0;

            // Analyze image characteristics
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];
                
                // Look for high contrast (text regions)
                const brightness = (r + g + b) / 3;
                if (brightness < 50 || brightness > 200) textRegions++;
                
                // Look for tech/AI color schemes (blues, purples, greens)
                if ((b > r && b > g) || (r < 100 && g > 150 && b > 100)) techColorScore++;
                
                // Look for gradients and modern design elements
                if (Math.abs(r - g) < 30 && Math.abs(g - b) < 30) modernDesignScore++;
            }

            // Calculate detection probability
            const totalPixels = data.length / 4;
            const textDensity = textRegions / totalPixels;
            const techColorRatio = techColorScore / totalPixels;
            const modernRatio = modernDesignScore / totalPixels;

            // Simulate realistic detection based on image content
            const detectionScore = (textDensity * 0.4) + (techColorRatio * 0.3) + (modernRatio * 0.3);
            
            // Add some randomness to make it feel more realistic
            const randomFactor = Math.random() * 0.3;
            const finalScore = detectionScore + randomFactor;

            console.log('Detection analysis:', {
                textDensity: textDensity.toFixed(3),
                techColorRatio: techColorRatio.toFixed(3),
                modernRatio: modernRatio.toFixed(3),
                finalScore: finalScore.toFixed(3)
            });

            if (finalScore > 0.15) {
                // Simulate finding specific keywords based on visual analysis
                const possibleKeywords = [
                    ['AI', 'artificial intelligence'],
                    ['machine learning', 'AI-powered'],
                    ['chatgpt', 'AI assistant'],
                    ['smart', 'intelligent'],
                    ['automation', 'AI-driven'],
                    ['neural network', 'deep learning']
                ];
                
                const detectedSet = possibleKeywords[Math.floor(Math.random() * possibleKeywords.length)];
                
                return {
                    found: true,
                    keywords: detectedSet,
                    confidence: Math.min(finalScore * 100, 95)
                };
            }

            return { found: false, keywords: [] };
        }

        function showDetectedKeywords(keywords) {
            detectedKeywords = keywords;
            const keywordsDiv = document.getElementById('detected-keywords');
            const keywordsList = document.getElementById('keywords-list');
            
            keywordsList.textContent = keywords.map(k => `"${k}"`).join(', ');
            keywordsDiv.classList.add('show');
        }

        function hideDetectedKeywords() {
            document.getElementById('detected-keywords').classList.remove('show');
            detectedKeywords = [];
        }

        function showNotification(keywords) {
            const notification = document.getElementById('notification');
            const title = document.getElementById('notif-title');
            const text = document.getElementById('notif-text');
            
            let neighborhood = 'default';
            if (userLocation) {
                neighborhood = getNeighborhoodFromLocation(userLocation.lat, userLocation.lng);
            }
            
            const neighborhoodName = neighborhoods[neighborhood].name;
            const keywordText = keywords.slice(0, 2).map(k => `"${k}"`).join(', ');
            
            title.textContent = `üéØ AI Billboard Detected!`;
            text.textContent = `Found ${keywordText} in ${neighborhoodName}. Discover what this neighborhood is really about beyond the AI advertisements.`;
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 10000);
        }

        function showContent() {
            document.getElementById('notification').classList.remove('show');
            
            let neighborhood = 'default';
            if (userLocation) {
                neighborhood = getNeighborhoodFromLocation(userLocation.lat, userLocation.lng);
            }
            
            const content = neighborhoods[neighborhood];
            document.getElementById('content-title').textContent = content.name;
            document.getElementById('content-subtitle').textContent = content.subtitle;
            document.getElementById('content-body').innerHTML = content.content;
            document.getElementById('content-page').classList.add('show');
        }

        function closeContent() {
            document.getElementById('content-page').classList.remove('show');
        }

        async function getCurrentLocation() {
            const locationInfo = document.getElementById('location-info');
            
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        
                        const neighborhood = getNeighborhoodFromLocation(userLocation.lat, userLocation.lng);
                        const neighborhoodName = neighborhoods[neighborhood].name;
                        locationInfo.innerHTML = `üìç ${neighborhoodName}`;
                    },
                    (error) => {
                        locationInfo.innerHTML = `üìç Location unavailable - using SF default`;
                    },
                    { enableHighAccuracy: true, timeout: 15000 }
                );
            }
        }

        function getNeighborhoodFromLocation(lat, lng) {
            if (lat >= 37.746 && lat <= 37.773 && lng >= -122.427 && lng <= -122.396) {
                return 'mission';
            } else if (lat >= 37.770 && lat <= 37.794 && lng >= -122.420 && lng <= -122.385) {
                return 'soma';
            } else if (lat >= 37.758 && lat <= 37.768 && lng >= -122.445 && lng <= -122.425) {
                return 'castro';
            }
            return 'default';
        }

        function updateStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }

        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', initCamera);
    </script>
</body>
</html>
