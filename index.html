<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Billboard Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tesseract.js/4.1.1/tesseract.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .header {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .scanner-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 40%;
            border: 3px solid #00ff88;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .status {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .notification {
            position: fixed;
            top: -100%;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 1000;
        }

        .notification.show {
            top: 20px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0% { transform: translateX(-50%) translateY(-20px); opacity: 0; }
            50% { transform: translateX(-50%) translateY(5px); opacity: 0.8; }
            100% { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .notification h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #fff;
        }

        .notification p {
            font-size: 16px;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }

        .notification button {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .notification button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            color: #333;
            transform: translateY(100%);
            transition: transform 0.5s ease;
            z-index: 2000;
            overflow-y: auto;
        }

        .content-page.show {
            transform: translateY(0);
        }

        .content-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 60px 20px 30px;
            text-align: center;
        }

        .content-body {
            padding: 30px 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .close-btn {
            position: absolute;
            top: 30px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            width: 45px;
            height: 45px;
        }

        .scanning {
            color: #00ff88;
        }

        .detected {
            color: #ffaa00;
        }

        .error {
            color: #ff4444;
        }

        @media (max-width: 480px) {
            .header h1 { font-size: 20px; }
            .notification { width: 95%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        
        <div class="overlay">
            <div class="header">
                <h1>üéØ Billboard Scanner</h1>
                <p>Point camera at AI billboards to discover local culture</p>
            </div>
            
            <div class="scanner-frame"></div>
            
            <div class="status">
                <div id="status">Initializing camera...</div>
                <button id="manual-trigger" onclick="manualTrigger()" style="margin-top: 15px; padding: 12px 24px; background: #00ff88; border: none; border-radius: 8px; color: #000; font-weight: bold; cursor: pointer; display: none;">
                    üéØ Found AI Text? Tap Here!
                </button>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <h3 id="notif-title">AI Billboard Detected!</h3>
        <p id="notif-text">Discover what this neighborhood is really about</p>
        <button onclick="showContent()">Explore Local Culture ‚Üí</button>
    </div>

    <div id="content-page" class="content-page">
        <div class="content-header">
            <button class="close-btn" onclick="closeContent()">&times;</button>
            <h1 id="content-title">Mission District</h1>
            <p id="content-subtitle">Where music and culture collide</p>
        </div>
        <div class="content-body" id="content-body">
            <!-- Content will be populated here -->
        </div>
    </div>

    <script>
        let video, canvas, ctx;
        let isScanning = false;
        let worker;
        let userLocation = null;
        let lastDetectionTime = 0;

        // AI-related keywords to detect
        const aiKeywords = [
            'AI', 'artificial intelligence', 'machine learning', 'chatgpt', 'openai',
            'claude', 'anthropic', 'neural network', 'deep learning', 'algorithm',
            'automation', 'smart', 'intelligent', 'bot', 'assistant'
        ];

        // Neighborhood content
        const neighborhoods = {
            'mission': {
                name: 'Mission District',
                subtitle: 'Where music and culture collide',
                content: `
                    <h2>üé∏ Carlos Santana's Legacy</h2>
                    <p>The Mission District is where guitar legend Carlos Santana got his start, playing in local venues and absorbing the rich cultural mix that would define his unique sound.</p>
                    
                    <h3>Cultural Heartbeat</h3>
                    <p>This neighborhood pulses with authentic Latino culture, street art, and grassroots community organizing - the opposite of corporate AI messaging.</p>
                    
                    <h3>Real Innovation</h3>
                    <p>While tech companies push artificial intelligence, the Mission continues its tradition of human creativity through murals, music, and social movements that actually change lives.</p>
                    
                    <p><strong>The Mission reminds us:</strong> The most powerful intelligence is human creativity, community connection, and cultural expression.</p>
                `
            },
            'soma': {
                name: 'SOMA',
                subtitle: 'Beyond the startup bubble',
                content: `
                    <h2>üè≠ Industrial Roots</h2>
                    <p>Before SOMA became startup central, it was the industrial backbone of San Francisco - warehouses, factories, and working-class communities.</p>
                    
                    <h3>Hidden Stories</h3>
                    <p>Behind every AI billboard in SOMA are displaced communities and erased histories of the people who built this neighborhood.</p>
                    
                    <h3>Human Labor</h3>
                    <p>The "artificial intelligence" being advertised still depends on thousands of human workers - data labelers, content moderators, delivery drivers.</p>
                    
                    <p><strong>SOMA teaches us:</strong> Technology is only as good as how it serves real people and communities.</p>
                `
            },
            'castro': {
                name: 'Castro District',
                subtitle: 'Pride and resistance',
                content: `
                    <h2>üè≥Ô∏è‚Äçüåà Liberation Movement</h2>
                    <p>The Castro was built by LGBTQ+ activists who fought for visibility, rights, and community - not corporate algorithms.</p>
                    
                    <h3>Human Stories</h3>
                    <p>Every rainbow flag represents real people who organized, protested, and built a movement that changed the world through human connection.</p>
                    
                    <h3>Authentic Community</h3>
                    <p>While AI companies promise to "connect" people, the Castro shows what real community looks like - mutual aid, celebration, and solidarity.</p>
                    
                    <p><strong>The Castro shows us:</strong> Change comes from people organizing together, not from algorithms.</p>
                `
            },
            'default': {
                name: 'San Francisco',
                subtitle: 'Real stories behind the billboards',
                content: `
                    <h2>üåÅ City of Neighborhoods</h2>
                    <p>Every neighborhood in SF has stories that matter more than whatever AI product is being advertised.</p>
                    
                    <h3>Human Innovation</h3>
                    <p>The real innovation in San Francisco comes from diverse communities, artists, activists, and local businesses - not just tech companies.</p>
                    
                    <h3>Look Deeper</h3>
                    <p>Behind every AI billboard is a neighborhood with culture, history, and people worth paying attention to.</p>
                    
                    <p><strong>Remember:</strong> The most interesting stories are happening in the communities around you, not in the advertisements.</p>
                `
            }
        };

        async function initCamera() {
            try {
                // Check if camera is available
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera not supported on this device');
                }

                updateStatus("Requesting camera access...", "scanning");

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                video = document.getElementById('video');
                video.srcObject = stream;
                
                await video.play();
                
                updateStatus("Loading text recognition...", "scanning");
                
                // Initialize Tesseract worker
                worker = await Tesseract.createWorker('eng');
                
                updateStatus("Camera ready - Point at AI billboards!", "scanning");
                startScanning();
                
            } catch (error) {
                console.error('Camera error:', error);
                
                let errorMessage = "Camera access issue. ";
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += "Please allow camera permissions and refresh the page.";
                } else if (error.name === 'NotFoundError') {
                    errorMessage += "No camera found on this device.";
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += "Camera not supported. Try Chrome or Safari.";
                } else {
                    errorMessage += "Try refreshing or using a different browser.";
                }
                
                updateStatus(errorMessage, "error");
                
                // Add retry button
                setTimeout(() => {
                    const status = document.getElementById('status');
                    status.innerHTML = errorMessage + '<br><button onclick="initCamera()" style="margin-top: 10px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Try Again</button>';
                }, 1000);
            }
        }

        async function getCurrentLocation() {
            return new Promise((resolve) => {
                if ("geolocation" in navigator) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            userLocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            resolve(userLocation);
                        },
                        (error) => {
                            console.log('Location error:', error);
                            resolve(null);
                        },
                        { timeout: 10000 }
                    );
                } else {
                    resolve(null);
                }
            });
        }

        function getNeighborhoodFromLocation(lat, lng) {
            // Simple neighborhood detection based on SF coordinates
            // Mission District: roughly 37.75-37.77, -122.42 to -122.40
            if (lat >= 37.75 && lat <= 37.77 && lng >= -122.42 && lng <= -122.40) {
                return 'mission';
            }
            // SOMA: roughly 37.77-37.79, -122.42 to -122.39
            else if (lat >= 37.77 && lat <= 37.79 && lng >= -122.42 && lng <= -122.39) {
                return 'soma';
            }
            // Castro: roughly 37.76-37.77, -122.44 to -122.42
            else if (lat >= 37.76 && lat <= 37.77 && lng >= -122.44 && lng <= -122.42) {
                return 'castro';
            }
            return 'default';
        }

        function updateStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type;
        }

        function startScanning() {
            if (isScanning) return;
            isScanning = true;
            
            // Get location first
            getCurrentLocation();
            
            // Show manual trigger button
            document.getElementById('manual-trigger').style.display = 'block';
            
            // Scan every 2 seconds (faster)
            setInterval(scanForText, 2000);
        }

        function manualTrigger() {
            // Manual trigger for when OCR isn't working
            showNotification(['artificial intelligence']);
            updateStatus("Manual trigger activated!", "detected");
        }

        async function scanForText() {
            if (!video || !worker) return;
            
            try {
                // Create canvas and capture frame
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
                
                updateStatus("Analyzing image...", "scanning");
                
                // OCR the image with better settings
                const { data: { text } } = await worker.recognize(canvas, {
                    logger: m => console.log(m)
                });
                
                // DEBUG: Show detected text
                const detectedText = text.slice(0, 50);
                console.log('Full detected text:', text);
                
                // Check for AI keywords (more flexible matching)
                const foundKeywords = aiKeywords.filter(keyword => 
                    text.toLowerCase().includes(keyword.toLowerCase())
                );
                
                if (foundKeywords.length > 0) {
                    // Prevent multiple rapid detections
                    const now = Date.now();
                    if (now - lastDetectionTime > 5000) {
                        lastDetectionTime = now;
                        showNotification(foundKeywords);
                        updateStatus("üéØ AI billboard detected!", "detected");
                        return;
                    }
                }
                
                // Show what we detected for debugging
                if (detectedText.trim().length > 3) {
                    updateStatus(`Detected: "${detectedText.trim()}" - No AI keywords found`, "scanning");
                } else {
                    updateStatus("No clear text detected - try manual trigger below", "scanning");
                }
                
            } catch (error) {
                console.error('OCR error:', error);
                updateStatus("OCR having issues - use manual trigger", "error");
            }
        }

        function showNotification(keywords) {
            const notification = document.getElementById('notification');
            const title = document.getElementById('notif-title');
            const text = document.getElementById('notif-text');
            
            title.textContent = `üéØ AI Billboard Detected!`;
            text.textContent = `Found: ${keywords.join(', ')}. Discover what this neighborhood is really about.`;
            
            notification.classList.add('show');
            
            // Auto-hide after 8 seconds
            setTimeout(() => {
                if (notification.classList.contains('show')) {
                    notification.classList.remove('show');
                }
            }, 8000);
        }

        function showContent() {
            // Hide notification
            document.getElementById('notification').classList.remove('show');
            
            // Determine neighborhood
            let neighborhood = 'default';
            if (userLocation) {
                neighborhood = getNeighborhoodFromLocation(userLocation.lat, userLocation.lng);
            }
            
            const content = neighborhoods[neighborhood];
            
            // Update content page
            document.getElementById('content-title').textContent = content.name;
            document.getElementById('content-subtitle').textContent = content.subtitle;
            document.getElementById('content-body').innerHTML = content.content;
            
            // Show content page
            document.getElementById('content-page').classList.add('show');
        }

        function closeContent() {
            document.getElementById('content-page').classList.remove('show');
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initCamera();
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isScanning = false;
            } else if (video && worker) {
                isScanning = false;
                setTimeout(startScanning, 1000);
            }
        });
    </script>
</body>
</html>
